<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <br>
   
        <label for="insurname">Apelido:</label>
        <input type="text" name="insurname" id="insurname">

        <br>
        
        <label for="iemail">Email:</label>
        <input type="email" name="iemail" id="iemail">

        <br> 

        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass">

        <br>

        <label for="resetear">Resetear:</label>
        <input type="reset" name="resetear" id="resetear">

        <br>
        
        <input type="submit" value="Enviar">
    </form>
    
    <form>

        <input id="red" type="radio" name="color" value="red">
        <label for="red" >Rojo</label>
        <br>      
        <input id="blue" type="radio" name="color" value="blue">
        <label for="blue">Azul</label>
        <br>      
        <input id="green" type="radio" name="color" value="green">
        <label for="green">Verde</label>      


    </form>
   
    <form>

        <input id="red" type="checkbox" name="red" value="red">
        <label for="red" >Rojo</label>
        <br>      
        <input id="blue" type="checkbox" name="blue" value="blue">
        <label for="blue">Azul</label>
        <br>      
        <input id="green" type="checkbox" name="green" value="green">
        <label for="green">Verde</label>      


    </form>
   
    <form>

        <input type="button" onclick="alert('Hola')" value="Bóton">

    </form>     
    <form>

        <input type="color" name="color de el input">
 
    </form>    
    
    <form>
        
        <label for="fecha de nacimiento">fecha de nacimiento:</label>      
        <input type="date" name="fecha de nacimiento">

    </form>    

    <form>

        <label for="datetime-local">Hora y Fecha</label> 
        <input type="datetime-local" name="datetime-local" value="datetime-local">

    </form>
    
    <form>  

        <input type="file" name="file" value="file" >

    </form>
    <form>  

        <input type="number" name="número" value="número" >

    </form>
    <form>  

        <input type="range" name="rango" value="rango" min="0" max="5" >

    </form>
    <form>  

        <input type="search" name="buscar">

    </form>
    <form>  

        <input type="tel" name="telefono">

    </form>
    <form>  

        <input type="time" name="Hora">

    </form>
    <form>  

        <input type="url" name="url">

    </form>
    <form>  

        <input type="week" name="semana">

    </form>


</body>
</html>
